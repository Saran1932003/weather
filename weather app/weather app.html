<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .location {
            margin-top: 20px;
        }

        #location-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="location">
            <input type="text" id="location-input" placeholder="Enter a location">
            <button id="search-button">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="location-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const locationInput = document.getElementById("location-input");
            const searchButton = document.getElementById("search-button");
            const locationName = document.getElementById("location-name");
            const temperature = document.getElementById("temperature");
            const description = document.getElementById("description");

            searchButton.addEventListener("click", function () {
                const query = locationInput.value;
                fetchWeather(query);
            });

            async function fetchWeather(query) {
                const apiKey = "a49fe5e20f23c4cd48c34116c50637aa"; // Replace with your actual API key
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${query}&appid=${apiKey}&units=metric`;

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (response.ok) {
                        locationName.textContent = data.name;
                        temperature.textContent = `Temperature: ${data.main.temp}Â°C`;
                        description.textContent = `Description: ${data.weather[0].description}`;
                    } else {
                        locationName.textContent = "Location not found";
                        temperature.textContent = "";
                        description.textContent = "";
                    }
                } catch (error) {
                    console.error("Error fetching weather data:", error);
                }
            }
        });
    </script>
</body>
</html>
